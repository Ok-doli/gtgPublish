<!DOCTYPE html>
<html lang="ko">
	<title>GTG Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <!-- js -->
	<script type="text/javascript" src="../../common/js/common.js"></script>
<body>
    <!-- 헤더 -->
	<header>
		<div class="headerBox">
            <div class="hamburger-menu bold_20px" onclick="toggleMenu()">☰</div>
			<div class="topLogo"></div>
			<div class="bold_14px black">Guest</div>
		</div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
		 <!-- Left 메뉴 -->
		 <nav class="leftMenuBox">
            <ul>
                <li class="active"><a href="../html/Home.html" class="medium_16px">홈</a></li>
                <li><a href="../html/Videos.html" class="medium_16px">시청할 영상</a></li>
                <li><a href="../html/MyVideos.html" class="medium_16px">내 영상</a></li>
                <li><a href="../html/MyInfo.html" class="medium_16px">내 정보</a></li>
            </ul>
        </nav>

        <section class="div-scroll-y homeBox">
			<div class="bold_32px title">GTG 홈</div>
			<article>
                <div class="main01 image-container">
                    <img src="../../common/img/main1.png" alt="GTG는 서로의 영상을 끝까지 시청해주는 유튜브 품앗이 커뮤니티입니다.">
                </div>
                <div class="main02 image-container">
                    <img src="../../common/img/main2.png" alt="GTG는 매너포인트로 작동합니다.">
                </div>
                <div class="main03 image-container">
                    <img src="../../common/img/main3.png" alt="내 영상에서 원하는 영상을 올리고 시청할 영상에서 매너포인트를 쌓으세요. 내 정보에서 매너포인트를 확인할 수 있습니다.">
                    <div class="buttonBox">
                        <button class="button-Blue medium_14px">내 영상 올리기
                            <div class="icon_20px svg_default arrowRightwhiteIcon"></div>
                        </button>
                        <button class="button-White medium_14px">포인트 먼저 쌓기
                            <div class="icon_20px svg_default arrowRightBlackIcon"></div>
                        </button>
                    </div>
                </div>
                <div class="main04 image-container">
                    <img src="../../common/img/main4.png" alt="GTG 유튜브 품앗이 커뮤니티 사용방법">
                </div>
                <div class="main05 image-container">
                    <img src="../../common/img/main5.png" alt="GTG는 신뢰를 기반으로 운영됩니다.">
                </div>
                <div class="main06 image-container">
                    <img src="../../common/img/main6.png" alt="모니터링이 주기적으로 진행됩니다.">
                    <div class="buttonBox">
                        <button class="button-Blue medium_14px">규칙 더 알아보기
                            <div class="icon_20px svg_default arrowRightwhiteIcon"></div>
                        </button>
                    </div>
                </div>
			</article>
        </section>
    </main>
	<script>
        // 문서가 로드된 후 실행할 코드
        document.addEventListener('DOMContentLoaded', function() {
            // common.js에서 정의한 함수 호출
            setupMenuClickHandler('.leftMenuBox ul li');

            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.onclick = toggleMenu; // overlay 클릭 시 메뉴 닫기
            document.body.appendChild(overlay);

        });
    </script>
 
</body>
</html>
