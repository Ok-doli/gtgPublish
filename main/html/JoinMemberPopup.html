<!DOCTYPE html>
<html lang="ko">
	<title>JoinMemberPopup</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <!-- js -->
	<script type="text/javascript" src="../../common/js/common.js"></script>
<body>
    <!-- 메인 콘텐츠 -->
    <main class="pop div-scroll-y">
        <!-- 신청자 정보 입력 -->
        <section class="memberJoinPop">
            <article class="popHeader">
                <div class="regular_14px black">GTG 기본 회원 가입 신청을 위한 정보 입력 페이지 입니다.</div>
                <div class="bold_32px black">신청자 정보 입력</div>
            </article>
            <article class="popBody">
                <div>
                    <input type="text" class="regular_16px" placeholder="아이디"/>
                </div>
                <div>
                    <input type="password"  class="regular_16px" placeholder="패스워드" />

                </div>
                <div>
                    <input type="password" class="regular_16px" placeholder="패스워드 재입력" />
                </div>
                <div>
                    <input type="text" class="regular_16px" placeholder="이메일" />
                </div>
                <div>
                    <input type="text" class="regular_16px" placeholder="휴대전화번호"/>
                </div>
                <div>
                    <input type="text" class="regular_16px" placeholder="https://www.youtube.com/@유튜브채널ID"/>
                    <div class="regular_12px gray600">※ https://www.youtube.com/@abcd 형식이어야 합니다.</div>
                </div>
            </article>
            <article class="popfooter">
                <div class="checkDiv">
                    <input class="icon_20px"  type="checkbox">
                    <div class="regular_16px black">   
                        입력된 정보와 실제 계정의 사용자가 다른 경우 발생하는 문제에 대해서
                        <br>
                        <a class="medium_16px mainBlue"> GTG system </a>보안규정에 따라 민,형사상의 모든 책임을 지는 것에 동의합니다.
                    </div>
                </div>
                <div>
                    <input class="bold_16px button-Blue" type="button" value="회원가입" />
                </div>
                <div>
                    <a href="#"></a>
                </div>
            </article>
        </section>

    </main>
	<script>
       
    </script>
 
</body>
