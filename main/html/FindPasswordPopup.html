<!DOCTYPE html>
<html lang="ko">
	<title>FindPasswordPopup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <!-- js -->
	<script type="text/javascript" src="../../common/js/common.js"></script>
<body>
    <!-- 메인 콘텐츠 -->
    <main class="pop div-scroll-y">
        <!-- 신청자 정보 입력 -->
        <section class="findPasswordPop">
            <article class="popHeader">
                <div class="bold_32px black">패스워드 찾기</div>
                <div class="regular_16px gray600">아이디 또는 이메일 주소를 입력해 주세요.<br>
                    등록하신 이메일로 안내해 드리겠습니다.</div>
            </article>
            <article class="popBody">
                <input type="text" class="regular_16px" placeholder="아이디 or 이메일"/>
            </article>
            <article class="popfooter">
                <input class="bold_16px button-Blue" type="button" value="패스워드 찾기" />
                <a href="#" class="medium_16px mainBlue">이미 아이디가 있어 로그인 합니다</a>
               
            </article>
        </section>

    </main>
	<script>
       
    </script>
 
</body>
</html>
