<!DOCTYPE html>
<html lang="ko">
	<title>LoginPopup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <!-- js -->
	<script type="text/javascript" src="../../common/js/common.js"></script>
<body>
    <!-- 메인 콘텐츠 -->
    <main class="pop div-scroll-y">
        <!-- 신청자 정보 입력 -->
        <section class="loginPop">
            <article class="popHeader">
                <div class="topLogo"></div>
                <div class="titleBox">
                    <div class="bold_32px black"> 유튜브 품앗이 커뮤니티</div>
                    <div class="regular_16px">Give & Take Group</div>
                </div>
                
            </article>
            <article class="popBody">
                <div class="inputBox">
                    <input type="text" class="regular_16px" placeholder="아이디"/>
                    <input type="password"  class="regular_16px" placeholder="패스워드" />
                </div>
                <div class="btnBox">
                    <input class="bold_16px button-Blue" type="button" value="회원가입" />
                </div>
                <div class="aTagBox">
                    <a class="medium_16px mainBlue">패스워드 찾기</a>
                    <a class="medium_16px mainBlue">신규 가입</a>
                </div>
                
            </article>
            <article class="popfooter">
                <button class="bold_16px button-Black">
                    <div alt="Icon" class="svg_default icon_24px"></div>
                    GTG 톡톡문의
                </button>
            </article>
        </section>

    </main>
	<script>
        
    </script>
 
</body>
</html>
