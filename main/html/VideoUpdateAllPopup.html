<!DOCTYPE html>
<html lang="ko">
	<title>VideoUpdateAllPopup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, usser-scalable=no" name="viewport">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
    <!-- js -->
	<script type="text/javascript" src="../../common/js/common.js"></script>
<body>
    <!-- 메인 콘텐츠 -->
    <main class="pop div-scroll-y">
        <section class="videoUpdatePop all">
            <article class="popHeader">
                <div class="svg_default icon_24px xIcon"></div>
                <div class="bold_20px black">전체 등록하기</div>
            </article>
            <article class="popBody">
                <div class="checkBox">
                    <div class="icon_16px svg_default checkIcon"></div>
                    <div class="regular_16px gray600">내 정보에 등록된 https://www.youtube.com/<br>
                        @soomcine 의 최근 영상을 모두 등록합니다.</div>
                </div>
                <div class="aTagkBox">
                    <div class="icon_16px"></div>
                    <a class="medium_16px mainBlue">내 정보 수정하기</a>
                </div>
                
                <div class="checkBox">
                    <div class="icon_16px svg_default checkIcon"></div>
                    <div class="regular_16px gray600">내 채널 최근 1페이지까지의 영상으로 등록됩니다.</div>
                </div>
                <div class="checkBox">
                    <div class="icon_16px svg_default checkIcon"></div>
                    <div class="regular_16px gray600">’예’ 를 눌러 전체 등록을 시작하세요.</div>
                </div>
                <div class="checkBox">
                    <div class="icon_16px svg_default checkIcon"></div>
                    <div class="regular_16px gray600">등록된 영상 리스트에서 노출 켜기 / 끄기 설정으로<br>
                        조절 가능합니다.</div>
                </div>
            </div>
            </article>
            <article class="popfooter">
                <input class="bold_16px button-White" type="button" value="취소" />
                <input class="bold_16px button-Black" type="button" value="예" />
               
            </article>
        </section>
    </main>
	<script>
        // Function to check if all checkboxes are selected
        function areAllCheckboxesChecked() {
            const checkboxes = document.querySelectorAll('.checkBox input[type="checkbox"]');
            return Array.from(checkboxes).every(checkbox => checkbox.checked);
        }

        // Function to update the button class
        function updateButtonClass() {
            const button = document.getElementById('confirmButton');
                if (areAllCheckboxesChecked()) {
                button.classList.remove('button-Gray');
                button.classList.add('button-Black');
            } else {
                button.classList.remove('button-Black');
                button.classList.add('button-Gray');
            }
        }

        // Add event listeners to checkboxes
        document.querySelectorAll('.checkBox input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateButtonClass);
        });

        // Initial check to set button class correctly
        updateButtonClass();
    </script>
 
</body>
</html>
